<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <script type="text/javascript" src="scripts/showPic.js"></script>
  </head>
  <body>
    <h1>Snapshots</h1>
    <ul>
      <li>
        <a
          href="./images/fireworks.jpeg"
          title="A fireworks display"
          onClick="showPic(this); return false;"
          >Fireworks</a
        >
      </li>
      <li>
        <a
          href="./images/coffee.jpeg"
          title="A cup of Black Coffee"
          onClick="showPic(this); return false;"
          >Coffee</a
        >
      </li>
      <li>
        <a
          href="./images/rose.jpeg"
          title="A red, red rose"
          onClick="showPic(this); return false;"
          >Rose</a
        >
      </li>
      <li>
        <a
          href="./images/bigben.jpeg"
          title="The Famous clock"
          onClick="showPic(this); return false;"
          >Big Ben</a
        >
      </li>
    </ul>
    <img
      id="placeholder"
      src="images/placeholder.png"
      ,
      alt="my image gallery"
      style="max-width: 400px"
    />
  </body>
</html>
